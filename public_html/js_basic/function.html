<html>
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Function</h1>
        <script>
            function multiply(a, b){
                return a*b;
            }
            multiply(7,9);
            
              function multiplyOne(a, b){
                  if (a> 30 || b> 40){
                      return "Thats too hard";
                  }else{
                      return a*b;
                  }
                
            }
            multiplyOne(7,9);
        </script>
    </body>
</html>
